<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>自定义标签页标题</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <div class="container">
    <h1>自定义标签页标题</h1>

    <div class="current-tab">
      <h2>当前标签页</h2>

      <div class="form-group">
        <label for="current-url">URL:</label>
        <div class="url-container">
          <div id="current-url" class="info-box truncated"></div>
          <a href="#" id="toggle-url" class="toggle-link">展开</a>
        </div>
      </div>

      <div class="form-group">
        <label for="original-title">原始标题:</label>
        <div id="original-title" class="info-box"></div>
      </div>

      <div class="form-group">
        <label for="custom-title-input">自定义标题:</label>
        <input type="text" id="custom-title-input" class="title-input" placeholder="输入自定义标题">
      </div>

      <div class="form-group advanced-options hidden">
        <label>
          <input type="checkbox" id="use-script"> 使用脚本生成标题
        </label>
        <textarea id="title-script" class="script-input hidden" placeholder="return document.title.replace(/某些文字/, '替换文字');"></textarea>
      </div>

      <div class="form-group">
        <label for="rule-tags">标签:</label>
        <input type="text" id="rule-tags" class="tags-input" placeholder="输入标签，用逗号分隔">
      </div>
    </div>

    <div class="actions">
      <button id="save-title" class="hidden">保存规则</button>
      <button id="toggle-advanced">高级选项</button>
      <button id="open-options">管理所有规则</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
